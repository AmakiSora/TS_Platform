<!Doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon"/>
    <title>注册页面</title><!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"><!-- Core css -->
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
</head>

<body class="font-muli theme-cyan gradient">
    <div class="auth option2">
        <div class="auth_left">
            <div class="card">
                <from class="card-body" th:action="@{/addUser}" method="post"><!--注册框 -->
                    <div class="text-center"><a class="header-brand" th:href="@{index.html}"><i
                                class="fa fa-graduation-cap brand-logo"></i></a>
                        <div class="card-title">创建用户</div>
                        <button type="button"
                            class="btn btn-facebook"><i class="fa fa-facebook mr-2"></i>老师</button>
                        <button
                            type="button" class="btn btn-google"><i class="fa fa-google mr-2"></i>学生</button>
                    </div>
                    <div class="form-group"><label class="form-label">名字</label><input type="text" name="username"
                            class="form-control" placeholder="cosmos"></div>
                    <div class="form-group"><label class="form-label">学号</label><input type="text" name="userid"
                            class="form-control" placeholder="171003600XXX"></div>
                    <div class="form-group"><label class="form-label">密码</label><input type="password"
                            class="form-control" placeholder="******"></div>
                    <div class="form-group"><label class="custom-control custom-checkbox"><input type="checkbox"
                                class="custom-control-input" /><span class="custom-control-label">同意 <a
                                    href="#">条款</a></span></label></div>
                    <div class="text-center"><button type="submit" class="btn btn-primary btn-block">注册帐号</button>
                        <div class="text-muted mt-4">已经有帐号? <a href="login.html">登录</a></div>
                    </div>
                </from>
            </div>
        </div>
    </div><!-- Start Main project js,jQuery,Bootstrap -->
    <script src="../assets/bundles/lib.vendor.bundle.js"></script><!-- Start project main js and page js -->
    <script src="../assets/js/core.js"></script>
</body>
</html>
