    <div class="page"><!-- 主页面 -->
        <div th:insert="DIY::PageTop"></div><!-- 顶部搜索栏 -->
        <div class="section-body">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center ">
                    <div class="header-action">
                        <h1 class="page-title">学生</h1>
                        <ol class="breadcrumb page-breadcrumb">
                            <li class="breadcrumb-item">

                    <ul class="nav nav-tabs page-header-tab">

        <div class="section-body mt-4">
            <div class="container-fluid">
                <div class="tab-content">
                    <div class="tab-pane active" id="Student-all">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover text-nowrap table-striped mb-0 js-basic-example dataTable  table_custom border-style spacing5">
                                        <thead>
                                        <tr>
                                            <th>学号</th>
                                            <th></th>
                                            <th style="display: none"></th><!-- 加这个是为了让筛选功能有对应表头，不然会报错-->
                                            <th>名字</th>
                                            <th style="display: none"></th>
                                            <th>性别</th>
                                            <th style="display: none"></th>
                                            <th>班级</th>
                                            <th style="display: none"></th>
                                            <th>学院</th>
                                            <th style="display: none"></th>
                                            <th>电话</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="student:${studentList}">
                                            <!--                                    <td th:class="${student.name}" style="display: none"><input type="text" th:value="${student.id}"                 th:id="${student.id}" style="width:80px"></td>-->
                                            <td th:text="${student.id}" style="width:50px"></td><!--不支持修改id -->
                                            <td style="width:70px"><img th:src="@{/Avatar/}+${student.id}" data-toggle="tooltip" data-placement="top" title="" alt="Avatar" class="avatar"></td>
                                            <td th:class="${student.id}" style="display: none"><input type="text" th:value="${student.name}"               th:id="${student.id}+'N'+${student.name}" style="width:70px"></td>
                                            <td th:class="${student.id}" th:text="${student.name}"><span class="font-16"></span></td>
                                            <td th:class="${student.id}" style="display: none"><input type="text" th:value="${student.gender==0?'女':'男'}" th:id="${student.id}+'G'+${student.gender==0?'女':'男'}" style="width:25px"></td>
                                            <td th:class="${student.id}" th:text="${student.gender==0?'女':'男'}"></td>
                                            <td th:class="${student.id}" style="display: none"><input type="text" th:value="${student.classes}"            th:id="${student.id}+'C'+${student.classes}" style="width:100px"></td>
                                            <td th:class="${student.id}" th:text="${student.classes}"></td>
                                            <td th:class="${student.id}" style="display: none"><input type="text" th:value="${student.college}"            th:id="${student.id}+'X'+${student.college}" style="width:120px"></td>
                                            <td th:class="${student.id}" th:text="${student.college}"></td>
                                            <td th:class="${student.id}" style="display: none"><input type="text" th:value="${student.phone}"              th:id="${student.id}+'P'+${student.phone}" style="width:110px"></td>
                                            <td th:class="${student.id}" th:text="${student.phone}"></td>
                                            <td>
                                                <a th:class="${student.id}"  type="button" class="btn btn-icon btn-sm"
                                                   title="查看信息"><i class="fa fa-eye"></i></a>
                                                <a th:class="${student.id}" style="display: none" type="button" class="btn btn-icon btn-sm" th:onclick="submit([[${student.id}]],
                                                                                                                                               [[${student.id}+'N'+${student.name}]],
                                                                                                                                               [[${student.id}+'G'+${student.gender==0?'女':'男'}]],
                                                                                                                                               [[${student.id}+'C'+${student.classes}]],
                                                                                                                                               [[${student.id}+'X'+${student.college}]],
                                                                                                                                               [[${student.id}+'P'+${student.phone}]])"
                                                   title="修改"><i class="fa fa-check text-success"></i></a>
                                                <a type="button" class="btn btn-icon btn-sm" th:onclick="change([[${student.id}]])"
                                                   title="编辑"><i class="fa fa-edit text-blue"></i></a>
                                                <a th:class="${student.id}" style="display: none" type="button" class="btn btn-icon btn-sm" th:href="@{/resetPassword/}+${student.id}"
                                                   title="重置密码"><i class="fa fa-reply text-danger"></i></a>
                                                <a th:class="${student.id}" type="button" class="btn btn-icon btn-sm js-sweetalert" th:href="@{/deleteStu/}+${student.id}"
                                                   title="删除" data-type="confirm"><i class="fa fa-trash-o text-danger"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="Student-add">
                        <div class="row clearfix">
                            <div class="col-lg-8 col-md-12 col-sm-12">
                                <div class="card"><div class="card-header"><h3 class="card-title">学生信息</h3>
                                    <div class="card-options ">

                                    </div>
                                </div>
                                    <form class="card-body" th:action="@{/admin/students.html}" method="post">

                                            <label class="col-md-3 col-form-label">姓名 <span class="text-danger">*</span></label>
                                            <div class="col-md-9">
                                                <input type="text" name="name" class="form-control" placeholder="姓名">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">学号 <span class="text-danger">*</span></label>
                                            <div class="col-md-9">
                                                <input type="text" name="id" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">学院 <span class="text-danger">*</span></label>
                                            <div class="col-md-9">

<!--                                        <div class="form-group row"><label class="col-md-3 col-form-label">班级 <span class="text-danger">*</span></label>-->
<!--                                            <div class="col-md-9">-->
<!--                                                <select class="form-control input-height" name="classes">-->
<!--                                                    <option value="">Select...</option>-->
<!--                                                    <option value="Category 1">Computer</option>-->
<!--                                                    <option value="Category 2">Mechanical</option>-->
<!--                                                    <option value="Category 3">Mathematics</option>-->
<!--                                                    <option value="Category 3">Commerce</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
<!--                                        </div>-->

<!--                                        <div class="form-group row">-->
<!--                                            <label class="col-md-3 col-form-label">性别 <span class="text-danger">*</span></label>-->
<!--                                            <div class="col-md-9">-->
<!--                                                <select class="form-control input-height" name="gender">-->
<!--                                                    <option value="">选择...</option>-->
<!--                                                    <option value=1>男</option>-->
<!--                                                    <option value=0>女</option>-->
<!--                                                </select>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">性别 <span class="text-danger">*</span></label>
                                            <div class="col-md-7">
                                                <div class="custom-controls-stacked">
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" class="custom-control-input" name="gender" value="0" checked="">
                                                        <span class="custom-control-label">女</span></label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" class="custom-control-input" name="gender" value="1">
                                                        <span class="custom-control-label">男</span></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">手机号 </label>
                                            <div class="col-md-9">
                                                <input type="text" name="phone" class="form-control">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary">添加</button>
                                        <button type="reset" class="btn btn-outline-secondary">重置</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:insert="DIY::PageBottom"></div><!-- 底部版权栏 -->

<script>
    function change(id){
        var display = document.getElementsByClassName(id);
        for(var i=0;i<display.length;i++) {
            if (display[i].style.display == "") {
                display[i].style.display = "none";
            } else {
                display[i].style.display = ""
            }
        }
    }
    function submit(id,name,gender,classes,college,phone){
        var Cname = $("#"+name).val();
        var Cgender = $("#"+gender).val();
        var Cclasses = $("#"+classes).val();
        var Ccollege = $("#"+college).val();
        var Cphone = $("#"+phone).val();
        if(Cgender=="男"){
            Cgender = 1;
        }else{
            Cgender = 0;
        }
        $.ajax({
            url: "/updateStu/id",
            type: "post",
            //发送的数据
            data: JSON.stringify({id: id,name: Cname,gender: Cgender,classes: Cclasses,college: Ccollege,phone: Cphone}),//提交的数据
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function () {
            window.location.reload()
            }
        });
    }
</script>
