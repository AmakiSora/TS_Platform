<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:insert="DIY::ico">
    <title>校园新闻</title><!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"><!-- Plugins css -->
    <link rel="stylesheet" th:href="@{/css/summernote.css}"><!-- Core css -->
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.min.css}">
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap4.min.css}">
</head>
<body class="font-muli theme-cyan gradient"><!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader"></div>
</div>
<div id="main_content"><!-- Start Main top header -->
    <div th:insert="DIY::HeaderTop"></div><!-- 顶部菜单-->
    <div th:insert="DIY::RightSideBar"></div><!-- 右侧设置-->
    <div th:insert="DIY::ThemeDiv"></div><!-- 主题 -->
    <div th:insert="DIY::UserDiv"></div><!-- 用户 -->
    <div th:insert="admin/index::LeftSideBar(active='')" ></div><!-- 菜单 -->
    <div class="page"><!-- 主页面 -->
        <div th:insert="DIY::PageTop"></div><!-- 顶部搜索栏 -->
        <div class="section-body">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center ">
                    <div class="header-action">
                        <h1 class="page-title">校园新闻</h1>
                        <ol class="breadcrumb page-breadcrumb">
                            <li class="breadcrumb-item" aria-current="page"><a th:href="@{/admin/index.html}">首页</a></li>
                            <li class="breadcrumb-item active" aria-current="page">要闻</li>
                        </ol>
                    </div>
                    <ul class="nav nav-tabs page-header-tab">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#campusNewsDetails">详情</a></li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#editCampusNews">编辑</a></li>
                        <li class="nav-item">
                            <a th:href="@{/deleteCampusNews/}+${campusNews.id}" class="btn btn-danger" title="">删除</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section-body mt-4">
            <div class="container-fluid">
                <div class="tab-content mt-3">
                    <div class="tab-pane active" id="campusNewsDetails">
                        <h3 style="text-align: center" th:text="${campusNews.title}">标题</h3>
                        <hr>
                        <p style="text-align: center">
                            <span th:text="'时间：'+${#dates.format(campusNews.datetime, 'yyyy年MM月dd日')}+'&emsp;'"></span>
                            <span th:text="'浏览：'+${campusNews.views}+'&emsp;'"></span>
                            <span th:text="'发布者：'+${campusNews.author}"></span>
                        </p>
                        <p th:text="${campusNews.content}"></p>
                    </div>
                    <div class="tab-pane" id="editCampusNews">
                        <div class="card">
                            <div class="card-body mail_compose">
                                <form method="post">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="新闻标题" name="title" th:value="${campusNews.title}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="发布者" name="author" th:value="${campusNews.author}">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-daterange input-group" data-provide="datepicker" >
                                            <input type="text" class="form-control" placeholder="发表时间" name="datetime" th:value="${#dates.format(campusNews.datetime, 'MM/dd/yyyy')}">
                                        </div>
                                        <!--                                                <input type="datetime-local" class="form-control" placeholder="发表时间" name="datetime">-->
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="15" type="text" class="form-control" placeholder="内容" name="content" th:text="${campusNews.content}"></textarea>
                                    </div>
                                    <div class="mt-4 text-right">
                                        <button type="submit" class="btn btn-primary">
                                            变更
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Start main footer -->
        <div th:insert="DIY::PageBottom"></div><!-- 底部版权栏 -->
    </div>
</div><!-- Start Main project js,jQuery,Bootstrap -->
<script th:src="@{/js/lib.vendor.bundle.js}"></script><!-- Start all plugin js -->
<script th:src="@{/js/counterup.bundle.js}"></script>
<script th:src="@{/js/apexcharts.bundle.js}"></script>
<script th:src="@{/js/summernote.bundle.js}"></script><!-- Start project main js and page js -->
<script th:src="@{/js/core.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/summernote.js}"></script>
<script th:src="@{/js/datatable.js}"></script>
<script th:src="@{/js/dataTables.bundle.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/Myjs/Notice.js}"></script>

</body>
</html>
