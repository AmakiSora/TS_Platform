<!doctype html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:insert="DIY::ico">
    <title>设置</title><!-- Bootstrap Core and vandor -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"><!-- Plugins css -->
    <link rel="stylesheet" th:href="@{/css/summernote.css}"><!-- Core css -->
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/dropify.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker3.min.css}">

</head>
<body class="font-muli theme-cyan gradient"><!-- Page Loader -->
<div class="page-loader-wrapper">
    <div class="loader"></div>
</div>
<div id="main_content"><!-- Start Main top header -->
    <div th:insert="DIY::HeaderTop"></div><!-- 顶部菜单-->
    <div th:insert="DIY::RightSideBar"></div><!-- 右侧设置-->
    <div th:insert="DIY::ThemeDiv"></div><!-- 主题 -->
    <div th:insert="DIY::UserDiv"></div><!-- 用户 -->
    <div th:insert="student/index::LeftSideBar(active='Settings')" ></div><!-- 菜单 -->
    <div class="page"><!-- 主页面 -->
        <div th:insert="DIY::PageTop"></div><!-- 顶部搜索栏 -->
        <div class="section-body">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center ">
                        <div class="header-action">
                            <h1 class="page-title">设置</h1>
                            <ol class="breadcrumb page-breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">设置</li>
                            </ol>
                        </div>
                        <ul class="nav nav-tabs page-header-tab">
                            <li class="nav-item">
                                <a class="nav-link active show" data-toggle="tab" href="#General_Settings">设置</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        <div class="section-body mt-4">
                <div class="container-fluid">
                    <div class="tab-content">
                        <div class="tab-pane active show" id="General_Settings">
                            <div class="row clearfix">
                                <div class="col-lg-8 col-md-12 col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">基本信息</h3>
                                        </div>
                                        <form class="card-body" th:action="@{/student/settings.html}" method="post">
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">学号</label>
                                                <div class="col-md-9">
                                                    <p type="text" class="form-control" th:text="${student.id}"></p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">姓名</label>
                                                <div class="col-md-9">
                                                    <p type="text" class="form-control" th:text="${student.name}"></p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">性别</label>
                                                <div class="col-md-9">
                                                    <p type="text" class="form-control" th:text="${student.gender==0?'女':'男'}"></p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">班级</label>
                                                <div class="col-md-9">
                                                    <p type="text" class="form-control" th:text="${student.classes}"></p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">学院</label>
                                                <div class="col-md-9">
                                                    <p type="text" class="form-control" th:text="${student.college}"></p>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-md-3 col-form-label">手机号</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" th:value="${student.phone}" name="phone">
                                                </div>
                                            </div>
                                            <div class="col-sm-12 text-right m-t-20">
                                                <button type="submit" class="btn btn-primary">修改</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-12 col-sm-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">修改密码</h3>
                                        </div>
                                        <form class="card-body" method="post" id="changePassword">
                                            <div class="row clearfix">
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label>旧密码</label>
                                                        <input type="text" class="form-control" name="oldPassword"></div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label>新密码</label>
                                                        <input type="text" class="form-control" name="newPassword"></div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <label>确认新密码</label>
                                                        <input type="text" class="form-control" name="confirmPassword"></div>
                                                </div>
                                                <div class="col-sm-12 text-right m-t-20">
                                                    <button type="button" class="btn btn-primary" onclick="changePassword()" >修改</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card">
                                        <div class="card-header">
                                            <h3 class="card-title">设置头像</h3>
                                        </div>
                                        <div class="card-body">
                                            <form class="card-body" th:action="@{/setAvatar/}+${session.id}" method="post" enctype="multipart/form-data">
                                                <input type="file" class="dropify" name="file">
                                                <div class="col-sm-12 text-right m-t-20">
                                                    <button type="submit" class="btn btn-primary">上传</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- Start main footer -->
        <div th:insert="DIY::PageBottom"></div><!-- 底部版权栏 -->
    </div>
</div><!-- Start Main project js,jQuery,Bootstrap -->
<script th:src="@{/js/lib.vendor.bundle.js}"></script><!-- Start all plugin js -->
<script th:src="@{/js/counterup.bundle.js}"></script>
<script th:src="@{/js/apexcharts.bundle.js}"></script>
<script th:src="@{/js/summernote.bundle.js}"></script><!-- Start project main js and page js -->
<script th:src="@{/js/core.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/summernote.js}"></script>
<script th:src="@{/js/dropify.js}"></script>
<script th:src="@{/js/dropify.min.js}"></script>
<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
<script th:src="@{/Myjs/Notice.js}"></script>
<script th:src="@{/Myjs/User.js}"></script>

</body>
</html>
