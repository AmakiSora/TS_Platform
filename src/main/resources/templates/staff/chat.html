            <div class="tab-pane fade" id="righttab-Staff" role="tabpanel"><!--侧栏教师名单-->

                    <div class="input-group mt-2 mb-2">
                        <input type="text" class="form-control search" placeholder="搜索教师"></div>
                    <ul class="right_chat list-unstyled list">
                        <li th:each="staff:${staffList}" th:if="${staff.id}!=${session.id}">
                            <a href="#" th:onclick="showChat([[${staff.id}]],[[${staff.name}]])" class="media">
                                <img class="media-object" th:src="@{/Avatar/}+${staff.id}" alt>
                                <div class="media-body"><span class="name">[[${staff.name}]]</span>

                    </ul>

                    <ul class="right_chat list-unstyled list">
                        <li th:each="student:${studentList}">
                            <a href="#" th:onclick="showChat([[${student.id}]],[[${student.name}]])" class="media">
                                <img class="media-object" th:src="@{/Avatar/}+${student.id}" alt>
                            <div class="media-body"><span class="name">[[${student.name}]]</span>
                                <span class="message">[[${student.classes}]]</span>
                            </div>

                    </li>
