<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container" style="width: 400px;height: 300px;margin: 30px auto">
        <div class="content">
            <div>
                <label for="username">用户名</label>
                <input type="text" id="username">
            </div>
            <div>
                <label for="password">密码：</label>
                <input type="text" id="password">
            </div>

            <button onclick="login()">login</button>
        </div>
    </div>
</body>

<!--导入jQuery-->
<script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>


<script>
    //把输入的用户名和密码提交过去
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();

        //验证输入是否为空
        if (username == null || username == ''){
            alert("请输入用户名");
            return;
        }
        if (password == null || password == ''){
            alert("请输入密码");
            return;
        }

        var ERROR = 0;
        var SUCCESS = 1;

        //提交数据
        $.ajax({
            url: "/demo/login/",
            type: "post",
            //发送的数据
            data: JSON.stringify({username: username, password: password}),//提交的数据
            contentType: "application/json;charset=UTF-8",
            dataType: "json",
            success: function (data) {
                console.log(data)
                if (data == SUCCESS) {
                    alert("登录成功")
                } else {
                    alert("登录失败")
                }
            }
        });
    }
</script>
</html>
